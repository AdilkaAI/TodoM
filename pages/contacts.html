<body>

  <header class="site-header">
    <div class="container">
      <div class="logo">ToDoMini</div>

      <nav class="main-nav">
        <button class="menu-toggle" aria-label="Открыть меню" aria-expanded="false">
          <span class="hamburger"></span>

        <ul class="nav-list">

      </nav>
    </div>
  </header>

  <main>
    <main>
  <div class="container">
    <h1>Напиши нам</h1>

    <form id="contactForm" class="task-form feedback-form">
     
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" placeholder="Ваше имя" required>
      </div>

     
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>

     
      <div class="input-group">
        <i class="fas fa-comment-dots"></i>
        <textarea id="message" rows="5" placeholder="Сообщение" required></textarea>
      </div>

     
      <label class="checkbox-label">
        <input type="checkbox" id="agree" required>
        <span>Согласен на обработку персональных данных</span>
      </label>

      <button type="submit">Отправить</button>
    </form>

    <p id="formResult" class="form-result"></p>
  </div>
</main>
  </main>
